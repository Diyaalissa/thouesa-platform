version: "3.9"
services:
  db:
    image: postgres:16
    container_name: thouesa_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: thouesa
      POSTGRES_PASSWORD: thouesa
      POSTGRES_DB: thouesa
    ports:
      - "5432:5432"
    volumes:
      - thouesa_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thouesa -d thouesa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  thouesa_pg: